<!-- ✅ Dynamic Functionality -->
<script>
function startCompression() {
    const level = document.getElementById('compressionLevel').value;
    const progressBar = document.getElementById('progressBar');
    const result = document.getElementById('result');
    let width = 0;

    result.textContent = 'Compression started...';
    progressBar.style.width = '0%';

    const speed = level === 'low' ? 30 : level === 'medium' ? 20 : 10;

    const interval = setInterval(() => {
        if (width >= 100) {
            clearInterval(interval);
            let msg = '';
            if (level === 'low') msg = 'Compression complete: Size reduced by ~10% ✅';
            if (level === 'medium') msg = 'Compression complete: Size reduced by ~40% ✅';
            if (level === 'high') msg = 'Compression complete: Size reduced by ~70% ✅';
            result.textContent = msg;
        } else {
            width++;
            progressBar.style.width = width + '%';
        }
    }, speed);
}
</script>
