  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }
    header {
      background: linear-gradient(90deg, #ff5252, #ff7675);
      color: white;

      padding: 1rem;

    .container {
      max-width: 900px;

    h1 {

      color: #2d3436;
      margin-bottom: 1rem;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.6rem;
      font-size: 1rem;
    }
    button {
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #74b9ff; }
    .ads {
      text-align: center;
      background: #f1f1f1;
      border: 2px dashed #ccc;

<body>

  <header>
    <h2>ðŸ“„ PDF Compressor Tool</h2>
  </header>

  <div class="container">
    <h1>Compress Your PDF File</h1>
    <p>Select a PDF file and choose your compression level below:</p>

    <input type="file" id="pdfFile" accept=".pdf">
    <select id="compression">
      <option value="high">High Compression (Lower Quality)</option>
      <option value="medium" selected>Medium Compression (Balanced)</option>
      <option value="low">Low Compression (High Quality)</option>
    </select>

    <button onclick="compressPDF()">Compress PDF</button>

    <p id="status" style="text-align:center; margin-top:1rem; font-weight:bold;"></p>

    <div class="ads">

  <footer>

  <script>
    function compressPDF() {
      const fileInput = document.getElementById('pdfFile');
      const compression = document.getElementById('compression').value;
      const status = document.getElementById('status');
      if (!fileInput.files.length) {
        status.textContent = "Please select a PDF file first.";
        status.style.color = "red";
        return;
      }
      status.textContent = "Compressing your PDF (" + compression + " level)...";
      status.style.color = "#0984e3";
      setTimeout(() => {
        status.textContent = "âœ… Compression completed successfully!";
        status.style.color = "green";
      }, 2000);
    }
  </script>
